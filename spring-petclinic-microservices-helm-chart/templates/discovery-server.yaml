apiVersion: apps/v1
kind: Deployment
metadata:
  name: discovery-server-deployment
  labels:
    app: discovery-server-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discovery-server-pod
  template:
    metadata:
      name: discovery-server-pod
      labels:
        app: discovery-server-pod
    spec:
      initContainers:
        - name: wait-for-config-server
          image: darthcabs/tiny-tools:1
          args:
            - /bin/bash
            - -c
            - >
              set -x;
              while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' {{ .Values.config.configServer.url }})" != "200" ]]; do
                echo '.'
                sleep 15;
              done
      containers:
        - name: discovery-server-pod
          image: "{{ .Values.images.discoveryServer.repository }}/{{ .Values.images.discoveryServer.name }}:{{ .Values.images.discoveryServer.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8761
          env:
            - name: CONFIG_SERVER_URL
              value: "{{ .Values.config.configServer.url }}"
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-server
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: discovery-server-pod
  ports:
    - name: discovery-server-port
      protocol: TCP
      port: 8761
      targetPort: 8761
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations: {}
  name: spring-petclinic.{{ .Values.namespace }}.discovery-server.com
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: nginx
  rules:
    - host: spring-petclinic.{{ .Values.namespace }}.discovery-server.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: discovery-server
                port:
                  number: 8761
