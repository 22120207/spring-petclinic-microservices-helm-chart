apiVersion: apps/v1
kind: Deployment
metadata:
  name: visits-service-deployment
  labels:
    app: visits-service-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visits-service-pod
  template:
    metadata:
      name: visits-service-pod
      labels:
        app: visits-service-pod
    spec:
      initContainers:
        - name: wait-for-config-server
          image: darthcabs/tiny-tools:1
          args:
            - /bin/bash
            - -c
            - >
              set -x;
              while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' {{ .Values.config.configServer.url }})" != "200" ]]; do
                echo '.'
                sleep 15;
              done
        - name: wait-for-discovery-server
          image: darthcabs/tiny-tools:1
          args:
            - /bin/bash
            - -c
            - >
              set -x;
              while [[ "$(curl -s -o /dev/null -w ''%{http_code}'' {{ .Values.config.discoveryServer.url }})" != "200" ]]; do
                echo '.'
                sleep 15;
              done
      containers:
        - name: visits-service-pod
          image: "{{ .Values.images.visitsService.repository }}/{{ .Values.images.visitsService.name }}:{{ .Values.images.visitsService.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: CONFIG_SERVER_URL
              value: "{{ .Values.config.configServer.url }}"
---
apiVersion: v1
kind: Service
metadata:
  name: visits-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: visits-service-pod
  ports:
    - name: visits-service-port
      protocol: TCP
      port: 8082
      targetPort: 8082